apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dns-probe
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: dns-probe
                port:
                  number: 9091
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dns-probe
                port:
                  number: 9091
