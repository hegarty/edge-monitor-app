replicaCount: 1

image:
  repository: k3d-edge-registry:5000/jitter-probe
  pullPolicy: Always
  tag: "latest"

service:
  type: ClusterIP
  port: 9092
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9092"
    prometheus.io/path: "/metrics"

ingress:
  enabled: false
  className: ""
  host: edge.local
  path: /
  pathType: Prefix

resources: {}

podAnnotations: {}

metrics:
  enabled: true
  port: 9092

env:
  PING_TARGETS: "1.1.1.1,8.8.8.8"
  SAMPLE_INTERVAL_MS: "500"
  WINDOW_SIZE: "60"
